<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/fc820637cf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Nested Navbar</title>
  </head>
  <body>
    <!-- outernav  -->
    <div class="outernav">
      <div class="container">
        <p><i class="fas fa-gift"></i> GET 25% OFF ON YOUR FIRST ORDER</p>
        <div class="right">
          <a href="#">CHECKOUT</a>
          <a href="#">WISHLIST</a>
          <a href="#">CONTACT</a>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <h1>
            <span><i class="fas fa-laptop-code"></i>Hustle</span> Dev
          </h1>
        </div>
        <div class="menus">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
              <a href="#">Product</a>
              <ul class="submenus">
                <li><a href="#">Furniture</a><span>3 News</span></li>
                <li><a href="#">Desk</a></li>
                <li><a href="#">Painting</a></li>
                <li><a href="#">Deco</a></li>
              </ul>
            </li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="checkout">
          <p><i class="fas fa-users"></i></p>
          <p><i class="fas fa-cart-plus fa-1x"></i></p>
        </div>
      </div>
    </nav>

    <!-- Showcase Section-->
    <!-- Showcase Section -->
    <header id="showcase">
      <div class="container">
        <h1>Simple <span>SALT</span> Grain</h1>
        <h2>Develop with <span>&hearts;</span> by Fitri</h2>
        <h3>Navbar Collection Vol-1</h3>
      </div>
    </header>
  </body>
</html>
